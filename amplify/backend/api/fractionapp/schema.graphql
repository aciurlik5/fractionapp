input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}

type Question @model @auth(rules: [{allow: public}]) {
  id: ID!
  QID: String
  isCorrect: String!
  questionText: String
  answerGiven: String
  correctAnswer: String
} 